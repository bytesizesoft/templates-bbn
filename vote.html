      let housemate;

      function vote() {
        let getPhone = document.getElementById("phone").value;
        if (getPhone !== "" && getPhone.length === 11) {
          // send a request to the endpoint
          alert("you voted for " + housemate);
          $("#confirmModal").modal("hide");
          swal(
            "Voted!",
            `You Have successfully Voted for ${housemate}`,
            "success"
          );
        } else {
          swal("Error!", "Please input a valid phone number", "error");
        }
